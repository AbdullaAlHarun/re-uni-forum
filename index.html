<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">

<body>
    <header class="ml-4 mr-4 mt-8 lg:ml-32 lg:mr-32">
        <!--Navbar-->
        <div class="nav-container flex justify-between navbar">
            <div class=" bg-white">
                <h2 class="btn btn-ghost text-xl text-black"><a href="index.html">ReUni</a></h2>
            </div>
            <div class="flex ">
               <div>
                    <ul class="flex justify-between gap-4">
                        <li><button class="btn tooltip btn-circle  primary" data-tip="Home"><i class="fa-solid fa-house"></i></button></li>
                        <li><button class="btn btn-circle tooltip primary " data-tip="Recent"><i class="fa-solid fa-pen" ></i></button></li>
                        <li><button class="btn btn-circle tooltip primary " data-tip="Profile"><i class="fa-solid fa-user-plus" ></i></button></li>

                    <p class="mb-5 font-bold text-start">Share your favorite opinion and win and uni <br> forum coffee mug!
                    </p>
                    <label class="input input-bordered flex items-center gap-2 rounded-full px-4 py-8">
                        <input type="text" class="grow" placeholder="Search" />
                        <button class="btn btn-primary rounded-full p-4">Search</button>
                    </label>
                    </div>
                </div>
                <!--Banner right-->
                <div class="bg-white rounded-xl p-8">
                    <div class="flex text-center justify-between py-4">
                        <p>Registered Users</p>
                        <p>01</p>
                    </div>
                
                    <div class="flex text-center justify-between py-4">

                        <p>05</p>
                    </div>
                
                    <div class="flex text-center justify-between py-4">

                        <p>01</p>
